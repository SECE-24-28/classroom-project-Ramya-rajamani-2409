<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student marks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h2>Student detail</h2><br>
        <input type="text" class="input-box" id="one" placeholder="Enter subject 1"><br>
        <input type="text" class="input-box" id="two" placeholder="Enter subject 2"><br>
        <input type="text" class="input-box" id="three" placeholder="Enter subject 3"><br>
        <input type="text" class="input-box" id="a" placeholder="Enter mark 1"><br>
        <input type="text" class="input-box" id="b" placeholder="Enter mark 2"><br>
        <input type="text" class="input-box" id="c" placeholder="Enter mark 3"><br>
        <input type="button" class="button" value="Result" onclick="myfunc()"><br>
        <input type="button" class="button" value="Count" onclick="count()"><br>
        <input type="button" class="button" value="Even number" onclick="evennum()"><br>
        <input type="button" class="button" value="Math functions" onclick="execute()">
    </div>
    <script src="./script/studentmark.js"></script>
</body>
</html>
