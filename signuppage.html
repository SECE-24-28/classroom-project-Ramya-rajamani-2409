<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>

    <h1>Cooking Recepies</h1>
    <h2>Signup Page</h2>

    <form action="./homepage.html" method="get">
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>

            <tr>
                <td>
                    <label for="fullname">Full Name:</label>
                </td>
                <td>
                    <input type="text" name="fullname" required placeholder="Enter your full name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" required placeholder="Enter your email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input type="text" name="username" required placeholder="Create a username">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" name="password" required placeholder="Create a password">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="cpassword">Confirm Password:</label>
                </td>
                <td>
                    <input type="password" name="cpassword" required placeholder="Re-enter password">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Signup">
                </td>
            </tr>

        </table>
    </form>
    <br>
    <p>Already have an account? <a href="./loginpage.html">Login</a></p>
</body>
</html>
